<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apartment Maintenance</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Apartment Maintenance</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>            <script src="js/login.js"></script>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="text-center mb-20">Login</h2>
        <form class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="text-center mt-10">
                <a href="forgot-password.html" class="link">Forgot Password?</a>
            </p>
            <p class="text-center mt-10">
                Don't have an account? <a href="signup.html" class="link">Sign up here</a>
            </p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Apartment Maintenance. All rights reserved.</p>
    </footer>
</body>
</html>
